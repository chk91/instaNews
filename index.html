<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="stylesheet" href="build/css/style.min.css">
    <link rel="stylesheet" href="heapBox/midnight_blue/css/midnight_blue.css" type="text/css" media="screen" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
		crossorigin="anonymous">
	<title>InstaNews</title>
</head>

<body>

	<header class="menu container">
		<!--<h1>InstaNews</h1>-->

        <div class="logo">
		    <img src="assets/images/nyt-logo.svg" alt="Logo" />
        </div>

		<form action="#" class = "searchForm" id="newsSearch" method="post">
			<div class="search_options">
				<p>Choose a section:</p>
				<select id="categorySelect" name="sections">
                   <option disabled>Sections...</option>
                   <option value="home">Home</option>
                   <option value="science" >Science</option>
                   <option value="business">Business</option>
                   <option value="sports">Sports</option>
                   <option value="technology">Technology</option>
                   <option value="fashion">Fashion</option>
                </select>
			</div>
		</form>
	</header>

	<section class="newsApi">
        <p class="loading">Loading... <img src="assets/images/ajax-loader.gif" alt="Loading Image"></p>
		<ul class="topNews"></ul>
	</section>



	<footer class="container">
		<p> <i class="fa fa-copyright" aria-hidden="true"></i> Copyright 2016 <span class="strong">Instanews</span> </p>
</footer>

<script src="jquery-3.1.1.js"></script>
<script src="jquery.heapbox-0.9.4.min.js" type="text/javascript"></script>
<script src="build/js/main.min.js"></script>
</body>
</html>
