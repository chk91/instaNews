<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="build/css/style.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <title>InstaNews</title>
</head>
<body class="container">

<header>
        <h1>InstaNews</h1>
</header>

<section class="menu container">
    <img src="assets/images/nyt-logo.svg" alt="Logo"/>

    <form action="#" id="newsSearch" method="post">
              <div class="search_options">
                <p>Choose a section:</p>
                <select id="categorySelect" name="sections">
                   <option value="">Sections ...</options>
                   <option value="home">Home</option>
                   <option value="science" >Science</option>
                   <option value="business">Business</option>
                   <option value="sports">Sports</option>
                   <option value="technology">Technology</option>
                   <option value="fashion">Fashion</option>
                  </select>
             </div>
    </form>

</section>

<section class="newsApi container">
   <ul class="topNews"></ul>
</section>



<footer class="container">
        <p> <i class="fa fa-copyright" aria-hidden="true"></i> Copyright 2016 <span class="strong">Instanews</span </p>
</footer>

<script src="jquery-3.1.1.js"></script>
<script src="js/main.js"></script>
</body>
</html>
